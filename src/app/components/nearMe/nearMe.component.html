<div *ngIf="errorMsg" class="error">
  <md-icon class="error-icon">error</md-icon>  
  <span>{{ errorMsg }}</span> 
</div>

<div *ngIf="!errorMsg">
  
    <md-list>
    <h3 md-subheader>Stations near me</h3>
    <md-list-item *ngFor="let station of stationItems " [routerLink]="['/plan', station.uid]">
      <md-icon md-list-icon>chevron_right</md-icon>
      <h4 md-line>{{ station.name }} </h4>
      <p md-line><strong> {{ station.distance }} km </strong></p>
      <md-divider></md-divider>
    </md-list-item>
   
  </md-list>

</div>
